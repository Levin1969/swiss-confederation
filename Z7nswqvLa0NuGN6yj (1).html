<html>
<head>
  <base href="">
  <title>Swiss Confederation - Discord Community</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Montserrat:400,500');

    :root {
      --discord-dark: #36393f;
      --discord-darker: #2f3136;
      --discord-light: #dcddde;
      --discord-accent: #7289da;
      --section-height: 400px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--discord-dark);
      color: var(--discord-light);
    }

    .header {
      background-color: var(--discord-darker);
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header h1 {
      margin: 0;
      color: white;
      font-size: 2.5em;
      font-family: 'Playfair Display', serif;
    }

    .musket-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 50px;
      width: 100px;
      height: 100px;
    }

    .nav {
      background-color: var(--discord-darker);
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-links a {
      color: var(--discord-light);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-family: 'Playfair Display', serif;
    }

    .nav-links a:hover {
      background-color: var(--discord-accent);
    }

    .section {
      margin: 20px;
      padding: 20px;
      background-color: var(--discord-darker);
      border-radius: 8px;
      min-height: var(--section-height);
    }

    .section h2 {
      color: var(--discord-accent);
      border-bottom: 2px solid var(--discord-accent);
      padding-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      min-height: 100px;
      font-family: 'Playfair Display', serif;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Swiss Confederation</h1>
    <svg class="musket-icon" viewBox="0 0 100 100">
      <rect x="10" y="45" width="80" height="10" fill="#8b7355"/>
      <rect x="70" y="40" width="20" height="20" fill="#654321"/>
      <circle cx="80" cy="50" r="5" fill="#444"/>
    </svg>
  </div>

  <nav class="nav">
    <div class="nav-links">
      <a href="#allies">Allies</a>
      <a href="#equipment">Equipment</a>
      <a href="#leaders">Leaders</a>
      <a href="#enemies">Enemies</a>
    </div>
  </nav>

  <section id="allies" class="section">
    <h2>Allies</h2>
    <div class="content">
      none yet...
    </div>
  </section>

  <section id="equipment" class="section">
    <h2>Equipment</h2>
    <div class="content">
      martini henry (main), Naval colt (panic short range), thai sword (melee), monarchs musket (panic long range), worm, swab
    </div>
  </section>

  <section id="leaders" class="section">
    <h2>Leaders</h2>
    <div class="content">
      federal Council: Levin jungen, Jason lybak
    </div>
  </section>

  <section id="enemies" class="section">
    <h2>Enemies</h2>
    <div class="content">
      Austria
    </div>
  </section>

  <script>
    // Smooth scroll for navigation
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Prevent text selection and modification
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
